<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N'Tox!c - Login / Register</title>
  <!-- âœ… Perbaikan: path menuju file CSS sudah benar -->
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* âœ… Perbaikan path gambar untuk background */
    .left-side {
      flex: 1;
      background-image: url('../asets/people.jpg'); /* path diperbaiki: dari '..asets' menjadi '../asets' */
      background-size: cover;
      background-position: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="overlay-text">
        <p><strong>Not<br>Everything<br>that hurts is your fault.<br>Not everything you let go<br>is a loss.</strong></p>
      </div>
    </div>

    <div class="right-side">
      <div class="content">
        <h1 id="formTitle">Welcome to N'<span>ðŸ§ </span>TOX!C</h1>
        <p class="subtext" id="formSubtitle">It doesnâ€™t get easier. You just get stronger.</p>

        <!-- Login Form -->
        <form id="loginForm" class="form-container" onsubmit="return handleLogin(event)">
          <input type="text" id="loginUsername" placeholder="Username" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit" class="btn btn-black">Log in</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-container hidden" onsubmit="return handleRegister(event)">
          <input type="text" id="registerUsername" placeholder="Username" required />
          <input type="password" id="registerPassword" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit" class="btn btn-black">Create Account</button>
        </form>

        <p class="form-toggle">
          <span id="toggleText">Donâ€™t have an account?</span>
          <a href="#" onclick="toggleForm()" id="toggleLink">Create one</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.toggle("hidden");

      document.getElementById("formTitle").innerText = isLogin ? "Welcome to N'Tox!c" : "Create Your N'Tox!c Account";
      document.getElementById("formSubtitle").innerText = isLogin ? "It doesnâ€™t get easier. You just get stronger." : "Join our safe place. Your story matters.";
      document.getElementById("toggleText").innerText = isLogin ? "Donâ€™t have an account?" : "Already have an account?";
      document.getElementById("toggleLink").innerText = isLogin ? "Create one" : "Log in";
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const savedUser = localStorage.getItem("registeredUser");
      const savedPass = localStorage.getItem("registeredPass");

      if ((username === "admin" && password === "123") || (username === savedUser && password === savedPass)) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("username", username);
        window.location.href = "dashboard.html"; // âœ… pastikan file dashboard.html berada di folder yang sama
      } else {
        alert("Username atau password salah!");
      }
    }

    function handleRegister(event) {
      event.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Password tidak cocok!");
        return;
      }

      localStorage.setItem("registeredUser", username);
      localStorage.setItem("registeredPass", password);
      alert("Akun berhasil dibuat! Silakan login.");
      toggleForm();
    }
  </script>
</body>
</html>
