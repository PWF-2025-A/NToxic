<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space - N'TOX!C</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/space.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">N'<span>ðŸ§ </span>TOX!C.</div>
      <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
        <a href="chat.html"><i class="fas fa-comments"></i> Chat</a>
        <a href="space.html" class="active"><i class="fas fa-rocket"></i> Space</a>
        <a href="#"><i class="fas fa-history"></i> History</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-cog"></i> Setting</a>
        <a href="#"><i class="fas fa-ellipsis-h"></i> Other</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <input type="text" placeholder="Cari komunitas..." class="search" />
        <div class="top-icons">
          <span id="userGreeting" style="font-weight: bold;"></span>
          <button onclick="logout()" class="btn btn-black btn-logout-mini">Logout</button>
        </div>
      </header>

      <section class="space-section">
        <div class="create-button-wrapper">
          <button class="create-button">Buat komunitas baru</button>
        </div>

        <div class="community-card">
          <div class="community-title">Anti Social Social Club</div>
          <div class="community-members">1.200 member</div>
          <div class="join-bar">Join</div>
        </div>

        <div class="community-card">
          <div class="community-title">Anti Social Social Club</div>
          <div class="community-members">1.200 member</div>
          <div class="join-bar">Join</div>
        </div>

        <div class="community-card active">
          <div class="community-title">Anti Social Social Club</div>
          <div class="community-members">1.200 member</div>
          <div class="join-bar">Join</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Set username
    document.getElementById("userGreeting").textContent = `Hello, ${sessionStorage.getItem("username") || 'User'}`;

    // Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Ubah tombol Join jadi View setelah diklik
    document.querySelectorAll('.join-bar').forEach(btn => {
      btn.addEventListener('click', function () {
        if (this.textContent.trim().toLowerCase() === 'join') {
          this.textContent = 'View';
          this.classList.add('joined');
        }
      });
    });
  </script>
</body>
</html>
